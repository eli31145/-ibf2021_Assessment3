<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <!-- Input for Title -->
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" formControlName="title">
          <!--               <span
              *ngIf="!recipeForm.get('title').valid && recipeForm.get('title').touched"
              class="help-block">Please enter valid username</span> -->
        </div>

        <!-- Input for Ingredients -->
        <div formArrayName="ingredients">
          <label for="ingredients">Ingredients</label>
          <button class="btn btn-default" type="button" (click)="onAddIngredient()">Add Ingredient</button>
          <div class="form-group" *ngFor="let recipeControl of controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
            <button *ngIf="i > 0" type="button" (click)="deleteInput(i)">Delete</button>
          </div>
        </div>
        <span *ngIf="!recipeForm.valid && recipeForm.touched" class="help-block">Please enter valid data</span>

        <!-- Input for Instruction -->
        <div class="form-group">
          <label for="instruction">Instruction</label>
          <input type="text" id="instruction" class="form-control" formControlName="instruction">
          <!--               <span
              *ngIf="!recipeForm.get('instruction').valid && recipeForm.get('instruction').touched"
              class="help-block">Please enter valid email</span> -->
        </div>

        <!-- Input for Image -->
        <div class="form-group">
          <label for="image">Image</label>
          <input type="text" id="image" class="form-control" formControlName="image">
          <!--               <span
              *ngIf="!recipeForm.get('image').valid && recipeForm.get('image').touched"
              class="help-block">Please enter valid url to retrieve image</span> -->
        </div>

        <button type="button" [routerLink]="['/']">Back</button>
        <button type="submit" [disabled]="recipeForm.invalid">Add</button>
      </form>
         </div>
  </div>
</div>
